type: array
title: AlgorithmRepositoryOut_update
items:
  type: object
  properties:
    uid: 
      type: integer
      description: An identifier of the algorithm repo, that must be unique within this OaaS node
    name: 
      type:  string
      description: A short name, not neccessarily unique, of the algorithm repo, for pretty printing
    description:  
      type: string
      description: A potentially long description of the algorithm repository
    urlToRetrieveTheImage:
      type: string
      description: An external URL to the file where we can retrieve the image during the registering process (later can be removed, since we keep an internal copy)
  
        
